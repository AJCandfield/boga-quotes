# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks

repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: trailing-whitespace
        name: Trailing Whitespace Fixer
        description: "Removes trailing whitespace from lines"
        language: python
        types: [text]

      - id: end-of-file-fixer
        name: End of File Fixer
        description: "Ensures files end with a newline"
        language: python
        types: [text]

      - id: check-yaml
        name: YAML Syntax Checker
        description: "Checks the syntax of YAML files"
        language: python
        types: [yaml]

      - id: check-json
        name: JSON Syntax Checker
        description: "Checks the syntax of JSON files"
        language: python
        types: [json]

      - id: check-added-large-files
        name: Large File Checker
        description: "Prevents adding large files to the repository"
        language: python
        args: [--maxkb=500] # Set max file size to 500KB
        types: [file]

      - id: detect-aws-credentials
        name: AWS Credentials Detector
        description: "Scans for AWS credentials"
        language: python
        types: [text]
        exclude: ^tests/

      - id: detect-private-key
        name: Private Key Detector
        description: "Scans for private keys"
        language: python
        types: [text]
        exclude: ^tests/

  - repo: https://github.com/python-poetry/poetry
    rev: "1.8.0"
    hooks:
      - id: poetry-check
      - id: poetry-lock
      - id: poetry-export
      - id: poetry-install

  - repo: https://github.com/astral-sh/ruff-pre-commit
    # Ruff version.
    rev: v0.4.7
    hooks:
      # Run the linter.
      - id: ruff
        args: [--fix]
      # Run the formatter.
      - id: ruff-format

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.10.0
    hooks:
      - id: mypy
        additional_dependencies:
          - pydantic
